<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>JavaScript Task Mgr App</title>
    <meta name="description" content="JavaScript Task Mgr Application">
    <meta name="author" content="Bryan Kayne">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./dist/styles.css">


    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <header class="header">
        <h1 class="header-title">Task Manager App </h1>
        <button id="boardsExpand" class="boards-expand">+</button>
    </header>
    <main>
        <nav id="myBoardsNav" class="myboards-nav">
            <h2 class="myboards-header">My Boards</h2>
            <form id="myBoardsForm">
                <input name="myboardsInput" class="myboards-input" placeholder="New Board..." type="text" autocomplete="off">
            </form>
            <ul id="myBoardsListEl" class="myboards">
            </ul>
        </nav>

        <section class="board">
            <div id="selectedBoardEl" class="board-content">
                <div id="boardHeader" class="board-header">
                    <h2 id="selectedBoardTitle" class="board-title"></h2>
                    <button class="board-delete-btn pull-right" id="boardDeleteBtn" data-el-type="boardDeleteBtn">Delete Board</button>
                    <button class="board-add-column-btn pull-right" id="addColumnBtn" data-el-type="addColumnBtn">Add Column</button>
                    <button class="board-remove-column-btn pull-right" id="removeColumnBtn" data-el-type="removeColumnBtn">Remove Column</button>
                </div>
                <div id="cardHeader" class="board-tray">
                    <form id="cardForm">
                        <input name="cardInput" class="card-input" placeholder="Add Card..." type="text" autocomplete="off">
                    </form>
                    <div id="cardButtons" class="card-buttons">
                        <button id="cardForwardBtn" data-el-type="cardForwardBtn" class="card-forward-btn">Forward</button>
                        <button id="cardBackwardBtn" data-el-type="cardBackwardBtn" class="card-backward-btn">Backward</button>
                        <button id="cardDeleteBtn" data-el-type="cardDeleteBtn" class="card-delete-btn">X</button>
                    </div>
                </div>
                <div id="boardColumns" class="board-columns">
                    <div class="column">
                        <h2 id="columnTitle" class="column-header">To Do</h2>
                        <ul id="toDoCards" class="column-el">
                            <li class="card-el">Add Card above!</li>
                            <li class="active-board-card">I'm active!</li>
                        </ul>
                    </div>

                    <div class="column">
                        <h2 class="column-header">In Progress</h2>
                        <ul id="inProgressCards" class="column-el">
                            <!-- <li class="card-el">Add Card above!</li> -->
                        </ul>
                    </div>

                    <div class="column">
                        <h2 class="column-header">Done</h2>
                        <ul id="doneCards" class="column-el">
                            <!-- <li class="card-el">Add Card above!</li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./scripts/util.js"></script>
    <script src="./dist/bundle.js"></script>
</body>
</html>

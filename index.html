<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>JavaScript Task Mgr App</title>
    <meta name="description" content="JavaScript Task Mgr Application">
    <meta name="author" content="Bryan Kayne">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./dist/styles.css">


    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <header class="header">
        <h1 class="header-title">Task Manager App</h1>
    </header>
    <main>
        <nav class="myboards-nav">
            <h2 class="myboards-header">My Boards</h2>
            <form id="myBoardsForm">
                <input name="myboardsInput" class="myboards-input" placeholder="New Board..." type="text" autocomplete="off">
            </form>
            <ul id="myBoardsEl" class="myboards">
            </ul>
        </nav>

        <section class="board">
            <div class="board-tray">
                <form id="cardForm">
                    <input name="cardInput" class="card-input" placeholder="Add Card..." type="text" autocomplete="off">
                </form>
                <div class="card-buttons">
                    <button id="forwardBtn" class="forward-btn">Forward</button>
                    <button id="backwardBtn" class="backward-btn">Backward</button>
                    <button id="deleteBtn" class="delete-btn">X</button>
                </div>
            </div>

            <div id="selectedBoardEl" class="board-content">
                <div id="boardHeader" class="board-header">
                    <h2 id="boardTitle" class="board-title"></h2>
                    <button class="delete-board-btn pull-right">Delete Board</button>
                </div>
                <div class="board-columns">
                    <div class="column">
                        <h2 class="column-header">To Do</h2>
                        <ul id="toDoCards" class="column-el">
                            <li class="card-el">Add Card above!</li>
                            <li class="active-board-card">I'm active!</li>
                        </ul>
                    </div>

                    <div class="column">
                        <h2 class="column-header">In Progress</h2>
                        <ul id="inProgressCards" class="column-el">
                            <!-- <li class="card-el">Add Card above!</li> -->
                        </ul>
                    </div>

                    <div class="column">
                        <h2 class="column-header">Done</h2>
                        <ul id="doneCards" class="column-el">
                            <!-- <li class="card-el">Add Card above!</li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./scripts/util.js"></script>
    <script src="./dist/bundle.js"></script>
</body>
</html>
